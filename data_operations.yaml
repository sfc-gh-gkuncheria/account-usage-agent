        sample_values:
          - "ROLE"
          - "APPLICATION_ROLE"
          - "DATABASE_ROLE"
          - "ROLE"
          - "ROLE"
      - name: OBJECT_VISIBILITY
        synonyms:
          - Object Visibility
          - Visibility
