        data_type: VARCHAR
        sample_values:
          - "N/A"
          - "DEFAULT"
          - "ANALYTICS_GROUP"
          - "ETL_GROUP"
          - "PROD_GROUP"
      - name: TYPE
        synonyms:
          - Database Type
          - Type
        description: Type of database.
        expr: TYPE
        data_type: VARCHAR
        sample_values:
          - "STANDARD"
          - "SHARED"
          - "IMPORTED"
          - "REPLICATED"
          - "APPLICATION"
      - name: OWNER_ROLE_TYPE
        synonyms:
          - Owner Role Type
          - Owner Type
        description: Type of role that owns the database.
