        synonyms:
          - Replicable With Failover
          - Failover Groups
        description: Whether database is replicable with failover groups.
        expr: REPLICABLE_WITH_FAILOVER_GROUPS
        data_type: VARCHAR
        sample_values:
          - "N/A"
          - "YES"
          - "NO"
          - "N/A"
          - "YES"
      - name: RETENTION_TIME
        synonyms:
          - Retention Time
          - Time Travel Days
        description: Default retention time for Time Travel in days.
        expr: RETENTION_TIME
        data_type: NUMBER
        sample_values:
          - '1'
          - '7'
          - '0'
          - '1'
          - '3'
      - name: DATABASE_ID
        synonyms:
          - Database ID
