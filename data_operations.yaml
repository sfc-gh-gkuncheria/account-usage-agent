name: AU_DATA_OPERATIONS
tables:
  - name: DATABASES
    description: This Account Usage view displays information about databases in the account.
    base_table:
      database: SNOWFLAKE
      schema: ACCOUNT_USAGE
      table: DATABASES
    primary_key:
      columns:
        - DATABASE_ID
    dimensions:
      - name: DATABASE_NAME
        synonyms:
          - Database
          - Database Name
          - DB Name
        description: Name of the database.
        expr: DATABASE_NAME
