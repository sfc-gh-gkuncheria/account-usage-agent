verified_queries:
  - name: Database and Schema Inventory
    question: What is the current inventory of databases and schemas in the account?
    verified_at: 20250115
    verified_by: Hyunchae Kim
    use_as_onboarding_question: True
    sql: "SELECT d.DATABASE_NAME, COUNT(s.SCHEMA_NAME) as SCHEMA_COUNT, d.IS_TRANSIENT, d.RETENTION_TIME, d.CREATED FROM SNOWFLAKE.ACCOUNT_USAGE.DATABASES d LEFT JOIN SNOWFLAKE.ACCOUNT_USAGE.SCHEMATA s ON d.DATABASE_NAME = s.CATALOG_NAME WHERE d.DELETED IS NULL GROUP BY d.DATABASE_NAME, d.IS_TRANSIENT, d.RETENTION_TIME, d.CREATED ORDER BY SCHEMA_COUNT DESC;"
  - name: Table Size Analysis by Database
    question: What is the table size distribution across databases?
    verified_at: 20250115
    verified_by: Hyunchae Kim
    use_as_onboarding_question: True
    sql: "SELECT TABLE_CATALOG, TABLE_TYPE, COUNT(*) as TABLE_COUNT, SUM(ROW_COUNT) as TOTAL_ROWS, SUM(BYTES)/1024/1024/1024 as TOTAL_GB FROM SNOWFLAKE.ACCOUNT_USAGE.TABLES WHERE DELETED IS NULL GROUP BY TABLE_CATALOG, TABLE_TYPE ORDER BY TOTAL_GB DESC LIMIT 20;"
  - name: Column Data Type Distribution
    question: What is the distribution of column data types across all tables?
    verified_at: 20250115
    verified_by: Hyunchae Kim
    use_as_onboarding_question: True
    sql: "SELECT DATA_TYPE, COUNT(*) as COLUMN_COUNT, COUNT(DISTINCT TABLE_CATALOG) as DATABASE_COUNT, COUNT(DISTINCT CONCAT(TABLE_CATALOG, '.', TABLE_SCHEMA, '.', TABLE_NAME)) as TABLE_COUNT FROM SNOWFLAKE.ACCOUNT_USAGE.COLUMNS GROUP BY DATA_TYPE ORDER BY COLUMN_COUNT DESC LIMIT 15;"
  - name: Recently Created Objects Summary
    question: What objects have been created in the last 30 days?
    verified_at: 20250115
    verified_by: Hyunchae Kim
    use_as_onboarding_question: True
    sql: "SELECT 'DATABASE' as OBJECT_TYPE, DATABASE_NAME as OBJECT_NAME, NULL as PARENT_OBJECT, CREATED FROM SNOWFLAKE.ACCOUNT_USAGE.DATABASES WHERE CREATED > DATEADD(day, -30, CURRENT_DATE()) UNION ALL SELECT 'TABLE' as OBJECT_TYPE, TABLE_NAME as OBJECT_NAME, CONCAT(TABLE_CATALOG, '.', TABLE_SCHEMA) as PARENT_OBJECT, CREATED FROM SNOWFLAKE.ACCOUNT_USAGE.TABLES WHERE CREATED > DATEADD(day, -30, CURRENT_DATE()) UNION ALL SELECT 'VIEW' as OBJECT_TYPE, TABLE_NAME as OBJECT_NAME, CONCAT(TABLE_CATALOG, '.', TABLE_SCHEMA) as PARENT_OBJECT, CREATED FROM SNOWFLAKE.ACCOUNT_USAGE.VIEWS WHERE CREATED > DATEADD(day, -30, CURRENT_DATE()) ORDER BY CREATED DESC LIMIT 25;"
  - name: Tag Usage Analysis
    question: How are tags being used across different object types?
    verified_at: 20250115
    verified_by: Hyunchae Kim
    use_as_onboarding_question: True
    sql: "SELECT tr.TAG_NAME, tr.DOMAIN as OBJECT_TYPE, COUNT(*) as ASSIGNMENTS, COUNT(DISTINCT tr.TAG_VALUE) as UNIQUE_VALUES, COUNT(DISTINCT tr.OBJECT_NAME) as UNIQUE_OBJECTS FROM SNOWFLAKE.ACCOUNT_USAGE.TAG_REFERENCES tr JOIN SNOWFLAKE.ACCOUNT_USAGE.TAGS t ON tr.TAG_NAME = t.TAG_NAME WHERE tr.OBJECT_DELETED IS NULL GROUP BY tr.TAG_NAME, tr.DOMAIN ORDER BY ASSIGNMENTS DESC LIMIT 20;"
  - name: Data Loading Failures Last 7 Days
    question: What are the data loading failures in the last 7 days?
    verified_at: 20250115
    verified_by: Hyunchae Kim
    use_as_onboarding_question: True
    sql: "SELECT LAST_LOAD_TIME, CATALOG_NAME, SCHEMA_NAME, TABLE_NAME, FILE_NAME, STATUS, ERROR_COUNT, FIRST_ERROR_MESSAGE FROM SNOWFLAKE.ACCOUNT_USAGE.LOAD_HISTORY WHERE LAST_LOAD_TIME > DATEADD(day, -7, CURRENT_DATE()) AND STATUS = 'LOAD_FAILED' ORDER BY LAST_LOAD_TIME DESC LIMIT 25;"
  - name: Top 10 Long Running Tasks
    question: What are the top 10 longest running tasks?
    verified_at: 20250115
    verified_by: Hyunchae Kim
    use_as_onboarding_question: True
    sql: "SELECT NAME, DATABASE_NAME, SCHEMA_NAME, STATE, SCHEDULED_TIME, QUERY_START_TIME, COMPLETED_TIME, DATEDIFF(second, QUERY_START_TIME, COMPLETED_TIME) as EXECUTION_SECONDS FROM SNOWFLAKE.ACCOUNT_USAGE.TASK_HISTORY WHERE QUERY_START_TIME > DATEADD(day, -7, CURRENT_DATE()) AND STATE = 'SUCCEEDED' ORDER BY EXECUTION_SECONDS DESC LIMIT 10;"
  - name: Copy Command Success Rate Last 24 Hours
    question: What is the success rate of COPY commands in the last 24 hours?
    verified_at: 20250115
    verified_by: Hyunchae Kim
    use_as_onboarding_question: True
    sql: "SELECT STATUS, COUNT(*) as OPERATION_COUNT, SUM(ROW_COUNT) as TOTAL_ROWS_LOADED, ROUND(COUNT(*) * 100.0 / SUM(COUNT(*)) OVER(), 2) as SUCCESS_RATE_PCT FROM SNOWFLAKE.ACCOUNT_USAGE.COPY_HISTORY WHERE LAST_LOAD_TIME > DATEADD(hour, -24, CURRENT_TIMESTAMP()) GROUP BY STATUS ORDER BY OPERATION_COUNT DESC;"
  - name: Auto Clustering Credit Usage Last 14 Days
    question: How much has automatic clustering cost in the last 14 days?
    verified_at: 20250115
    verified_by: Hyunchae Kim
    use_as_onboarding_question: True
    sql: "SELECT DATABASE_NAME, SCHEMA_NAME, TABLE_NAME, SUM(CREDITS_USED) as TOTAL_CREDITS, SUM(NUM_BYTES_RECLUSTERED) as TOTAL_BYTES_RECLUSTERED, COUNT(*) as CLUSTERING_OPERATIONS FROM SNOWFLAKE.ACCOUNT_USAGE.AUTOMATIC_CLUSTERING_HISTORY WHERE START_TIME > DATEADD(day, -14, CURRENT_DATE()) GROUP BY DATABASE_NAME, SCHEMA_NAME, TABLE_NAME ORDER BY TOTAL_CREDITS DESC LIMIT 20;"

module_custom_instructions:
  question_categorization: |
    - For database structure questions, focus on object discovery and metadata analysis
    - For data pipeline questions, focus on operational metrics and job performance
    - When users ask about schema discovery, prioritize DATABASES, SCHEMATA, TABLES, and COLUMNS tables
    - When users ask about data loading, prioritize LOAD_HISTORY, COPY_HISTORY, and TASK_HISTORY tables
  sql_generation: |
    - If no date filter is provided, apply a filter for the last 7 days using appropriate timestamp columns
    - When users ask about object inventory, join DATABASES, SCHEMATA, and TABLES for comprehensive views
    - When users ask about data loading performance, correlate LOAD_HISTORY with COPY_HISTORY for complete picture
    - When users ask about task execution, use TASK_HISTORY and include error analysis when STATE is FAILED
    - When users ask about table sizes, use TABLES.ROW_COUNT and TABLES.BYTES for storage analysis
    - When users ask about object creation patterns, use CREATED timestamps across metadata tables
    - When users ask about data pipeline failures, focus on ERROR_COUNT, ERROR_MESSAGE, and STATUS fields
    - Always limit results to top 50 for discovery queries unless user specifies otherwise
    - For metadata queries, prioritize active objects by filtering WHERE DELETED IS NULL
    - For operational queries, include both successful and failed operations for complete analysis