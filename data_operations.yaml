        data_type: VARCHAR
        sample_values:
          - "Production database"
          - "Testing environment"
          - "Development workspace"
          - "Analytics data warehouse"
          - "Staging area for ETL"
      - name: RESOURCE_GROUP
        synonyms:
          - Resource Group
          - Resource Pool
